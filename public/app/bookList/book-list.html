<div class="container">
        <script type="text/ng-template" id="myAddBookModal.html">
            <div class="container">
                <div class="col-md-6 book-modal">
                        <div class="modal-header">
                                <h3>Enter Book Details:</h3>
                            </div>
                            <form ng-submit="submit()">
                                <div class="modal-body">
                                <div class="container">
                                    <label>Title</label>
                                    <input type="text" ng-model="book.user" pattern="[a-zA-Z0-9\s]+" required/>
                                </div> 
                                <div class="container">
                                    <label>Description</label>
                                    <textarea rows="2" cols="25" ng-model="book.description" required></textarea>
                                </div>
                                <div class="container">
                                    <label>Publish Date</label>
                                    <input type="date" ng-model="book.publishDate" ng-disabled="true"/> 
                                </div>
                                <div class="container">
                                    <label>Excerpt</label>
                                    <textarea rows="2" cols="25" ng-model="book.excerpt" ></textarea>
                                </div>
                                <div class="container">
                                    <label>Page Count</label>
                                    <input type="number" ng-model="book.pageCount" min="0" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" required>    
                                </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                                    <input type="submit" class="btn primary-btn" value="Submit" />
                                </div>
                            </form>
                </div>
            </div>
          </script>
    <div class="row">
        <div class="button-padding pull-right">
            <button ng-click="addBook()">Add Book</button>
        </div>
    </div>
    <div class="row">
    <div class="book-grid">
        <div class="col-*-4" ng-if="!dataLoaded"><pre style="text-align:center">Retrieving Data...</pre></div>
        <div ng-if="dataLoaded" ui-grid="gridOptions" ui-grid-pagination ui-grid-auto-resize></div>
    </div>
    </div>
</div>
