<div class="modal-header">
        <h3>I'm a modal!</h3>
    </div>
    <form ng-submit="submit()">
      <div class="modal-body">
        <label>Title</label>
        <input type="text" ng-model="book.user" required/> <!-- Only alphanumeric validation-->
        <label>Description</label>
        <textarea rows="2" cols="25" ng-model="book.description" required></textarea>
        <label>Publish Date</label>
        <input type="date" ng-model="book.publishDate" ng-disabled="true"/> <!-- Show date picker -->
        <label>Excerpt</label>
        <textarea rows="2" cols="25" ng-model="book.excerpt" ></textarea>
        <label>Page Count</label>
        <input type="number" ng-model="book.pageCount" required>
      </div>
      <div class="modal-footer">
          <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
          <input type="submit" class="btn primary-btn" value="Submit" />
      </div>
    </form>
